<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="<%= VUE_APP_AUTHOR %>">
  <meta name="keywords" content="<%= VUE_APP_KEYWORDS %>">
  <meta name="description" content="<%= VUE_APP_DESCRIPTION %>">

  <meta property="og:type" content="website">
  <meta property="og:title" content="<%= VUE_APP_TITLE %>">
  <meta property="og:description" content="<%= VUE_APP_DESCRIPTION %>">
  <meta property="og:url" content="<%= VUE_APP_URL %>">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="<%= VUE_APP_URL %>">
  <meta name="twitter:creator" content="<%= VUE_APP_AUTHOR %>">
  <meta name="twitter:image" content="<%= BASE_URL %>ogp.png">
  <!-- <meta name="theme-color" content="#1c95e4"> -->

  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    [<%= VUE_APP_VERSION %>] <%= VUE_APP_TITLE %>
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
